<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagens dinamicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuao tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 780px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1080px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio><br>
    <!--Formatos de audios MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o audio em mp3</a></p>
    </audio>
</body>
</html>
